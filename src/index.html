<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <div class="logo">myWeather</div>
      <form action="#">
        <input type="text" placeholder="Enter a location" id="search-bar">
        <button type="submit" id="search-location"></button>
      </form>
      <div class="temperature-units-container">
        <button class="temperature-units active" value="celsius">Celsius</button>
        <button class="temperature-units" value="fahrenheit">Fahrenheit</button>
      </div>
    </div>
    <div class="container today-info">
      <div class="container main-info">
        <div id="location">
          <p id="city"></p>
          <p id="country"></p>
          <p id="date"></p>
        </div>
        <div class="main-weather">
          <p id="current-temperature"><span class="number"></span><span class="unit">Â°</span></p>
          <img src="" id="current-condition-icon">
          <p id="current-condition"></p>
        </div>
      </div>
      <div class="container hourly-info">
        <div>
          <button class="move-weather" data-move="prev">&#8826</button>
          <div class="dots-container">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <button class="move-weather" data-move="next">&#8827</button>
        </div>
        <div class="show-hourly">
          <div class="hourly-data active" data-info-one></div>
          <div class="hourly-data" data-info-two></div>
          <div class="hourly-data" data-info-three></div>
        </div>
      </div>
    </div>
    <div class="container additional-info">
      <div class="info">
        <p>FEELS LIKE</p>
        <p><span class="number"></span><span class="unit"></span></p>
      </div>
      <div class="info">
        <p>PRECIPITATIONS</p>
        <p id="precipitations-info"></p>
      </div>
      <div class="info">
        <p>WIND SPEED</p>
        <p id="wind-speed-info"></p>
      </div>
      <div class="info">
        <p>HUMIDITY</p>
        <p id="humidity-info"></p>
      </div>
    </div>
    <div class="container forecast">
      <div class="header">
        <div id="forecast-day">DAY</div>
        <div>CONDITION</div>
        <div class="forecast temperature">
          TEMPERATURE
          <div class="min-max">
            <div>MAX</div>
            <div>MIN</div>
          </div>
        </div>
        <div>CHANCE OF RAIN</div>
        <div>HUMIDITY</div>
      </div>
      <div class="two-days-forecast"></div>
    </div>
  </body>
</html>
